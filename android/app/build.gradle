plugins {
    id "com.android.application"
    id "kotlin-android"
    // Le Flutter Gradle Plugin doit être appliqué après les plugins Android et Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    // Définir le bon namespace pour votre application
    namespace = "com.example.flutter_application_1" // Modifiez cela selon votre nom de package

    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Spécifiez votre propre ID d'application unique
        applicationId = "com.example.flutter_application_1" // Modifiez cela selon votre nom de package
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Ajoutez votre propre configuration de signature pour la build release
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
